    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body onload="gGameEngine.load()" style="background-image: url('http://urci.org.br/wp-content/uploads/2017/05/plano-fundo.png'); background-repeat: no-repeat; background-size: cover; background-position: center center;">

    <div class="container" >

      <!-- imagem data de cima -->
      <div class="row justify-content-md-center mt-1">
        <div class="col col-lg-1">
          <img src="img/logoData.jpg"alt="..." class="img-fluid">
        </div>
      </div>


      <div class="row mt-1">
        <!--O jogo fica aqui-->
        <div class="col col-lg-7" id="game">
          <canvas id="canvas" width="545" height="416"></canvas>
        </div>

        <!--WEBCAN-->
        <div class="col col-lg-5">
          <div class="row justify-content-md-center">
            <div class="col col-lg-8">
              <video id="video" class="img-thumbnail" height="1000">Video stream not available.</video>

 
          </div>
          

          <div class="row mt-1 ">
            <p class="mx-2 bg-warning text-dark border border-white rounded-lg">Projeto desenvolvido pelos seguintes membros do Data: João Victor Garcia Coelho, Luan Ícaro Pinto Arcanjo, Gustavo Sasaki Roncaglia e Gustavo Sutter.</p>
          </div>
        </div>

      </div>

    <!--Os seis comandos, com imagens e botoes-->
    <div class="grid-container">
      <div class="row mt-2" >
        <!--Comando 1-->
        <div class="col col-lg-2.4">
          <div class="row justify-content-md-center mt-1">
            <div class="col col-lg-5">
              <button type="button" class="btn btn-light btn-sm" id="button-0" onclick="ativarBotao(0)" invisivel=true>Esquerda</button>
            </div>
          </div>

          <img id="img-0" src="img/logoData.jpg" alt="..." class="img-thumbnail">

        </div>

        <!--Comando 2-->
        <div class="col col-lg-2.4">
          <div class="row justify-content-md-center mt-1">
            <div class="col col-lg-5">
              <button type="button" class="btn btn-light btn-sm" id="button-1" onclick="ativarBotao(1)" invisivel=true>Direita</button>
            </div>
          </div>

          <img id="img-1" src="img/logoData.jpg" alt="..." class="img-thumbnail">
        </div>

        <!--Comando 3-->
        <div class="col col-lg-2.4">
          <div class="row justify-content-md-center mt-1">
            <div class="col col-lg-5">
              <button type="button" class="btn btn-light btn-sm" id="button-2" onclick="ativarBotao(2)" invisivel=true>Cima</button>
            </div>
          </div>

          <img id="img-2" src="img/logoData.jpg" alt="..." class="img-thumbnail">
        </div>

        <!--Comando 4-->
        <div class="col col-lg-2.4">
          <div class="row justify-content-md-center mt-1">
              <div class="col col-lg-5">
                <button type="button" class="btn btn-light btn-sm" id="button-3" onclick="ativarBotao(3)" invisivel=true>Baixo</button>
              </div>
          </div>
          <img id="img-3" src="img/logoData.jpg" alt="..." class="img-thumbnail">
        </div>

        <!--Comando 5-->
        <div class="col col-lg-2.4">
          <div class="row justify-content-md-center mt-1">
              <div class="col col-lg-5">
                <button type="button" class="btn btn-light btn-sm" id="button-4" onclick="ativarBotao(4)" invisivel=true>Bomba</button>
              </div>
          </div>

          <img id="img-4" src="img/logoData.jpg" alt="..." class="img-thumbnail">
        </div>

        <!--Comando 6-->
        <div class="col col-lg-2.4">
          <div class="row justify-content-md-center mt-1">
              <div class="col col-lg-5">
                <button type="button" class="btn btn-light btn-sm" id="button-5" onclick="ativarBotao(5)" invisivel=true>Parado</button>
              </div>
          </div>

          <img id="img-5" src="img/logoData.jpg" alt="..." class="img-thumbnail">
        </div>
    </div>

    <div style="height:100px"></div>
